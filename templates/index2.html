<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Interface</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #results, #generatedResponse { margin-top: 20px; }
        .result, #generatedResponse { padding: 10px; background-color: #f0f0f0; margin-bottom: 10px; border-radius: 5px; }
        input, button { margin-top: 10px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>Retrieval-Augmented Generation Interface</h1>
    <input type="text" id="searchInput" placeholder="Enter your query here" style="width: 300px;">
    <!-- <button onclick="performSearch()">Search</button> -->

    <!-- File Upload Section -->
    <h2>Upload a File</h2>
    <form id="upload-file" method="post">
        <input type="file" id="fileUpload" name="file">
    </form>
    
    <button type="button" id="btn-upload">Upload</button> 

    <!-- Generated Response Section -->
    <h2>Generated Response</h2>
    <textarea id="generatedResponse" readonly></textarea>

    <div id="results"></div>


</body>

<footer>
    <script src="static/main.js" type="text/javascript"></script>    
</footer>
</html>
